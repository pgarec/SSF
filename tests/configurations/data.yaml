defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

data:
  batch_size_train: 64
  batch_size_test: 64
  data_path: "./data"
  dataset: "MNIST"
  classes: [0,1,2,3]
  n_classes: 2
  n_models: 2
  max_samples_train: 0
  max_samples_test: 0
  image_shape: 784
  unbalanced: []
  fisher_path: "./fisher/fisher_diags/"
  model_path: "./fisher/models/"

models:
  model1: "MNIST_01_epoch30"
  model2: "MNIST_23_epoch30"

train:
  lr: 0.001
  hidden_dim: 16
  epochs: 10000
  step_size: 212
  w_dc: 0
  gamma: 0.1
  momentum: 0.5
  plot_sample: False
  plot: True

  
 
