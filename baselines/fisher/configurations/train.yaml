defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

data:
  batch_size_train: 64
  batch_size_test: 64
  data_path: "./data"
  dataset: "MNIST"
  digits: [0,1,2,3]
  n_classes: 4
  image_shape: 784
  unbalanced: [2,3]
  fisher_path: "./fisher_diags/"

train:
  lr: 0.01
  hidden_dim: 64
  epochs: 10
  step_size: 212
  w_dc: 0
  gamma: 0.1
  momentum: 0.5
  fisher: True
  name: ""

  
 
