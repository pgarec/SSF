defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

data:
  batch_size_train: 64
  batch_size_test: 64
  data_path: "./data"
  dataset: "MNIST"
  classes: [0,1,2,3]
  n_classes: 4
  image_shape: 784
  unbalanced: []
  fisher_path: "./fisher/fisher_diags/"
  grad_path: "./fisher/grad_diags/"
  model_path: "./fisher/models/"
  perm_path: "./fisher/perms/"

  m: 2000
  permutations: 20
  weight_permutations: 5
  layer_weight_permutation: 0
  scaling_perm_min: 1
  scaling_perm_max: 50
  number_scalations: 5
  plot: True

models:
  model0: "MNIST_0123_epoch40"
  model1: "MNIST_0123_epoch30"
  model2: "MNIST_0123_epoch20"

train:
  lr: 0.01
  weight_decay: 0.01
  hidden_dim: 4
  epochs: 100
  epochs_perm: 20
  step_size: 212
  gamma: 0.1
  momentum: 0.9
  fisher: True
  name: ""
  plot_sample: False
  plot: False
  torch_seed: 40
