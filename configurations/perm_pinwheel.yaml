defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

data:
  batch_size_train: 1
  batch_size_test: 1
  data_path: "./data"
  image_shape: 784
  unbalanced: []
  fisher_path: "./src/computed_fishers/"
  grad_path: "./src/computed_gradients/"
  model_path: "./src/models/"
  perm_path: "./src/computed_permutations/"

  dataset: "PINWHEEL"
  maximum: -1
  m: 100
  permutations: 10
  plot: False
  grad_samples: 10000
  n_examples: -1
  n_classes: 5

train:
  lr: 0.01
  perm_lr: 0.01
  weight_decay: 0.01
  hidden_dim: 16
  epochs: 200
  epochs_perm: 2000
  step_size: 212
  gamma: 0.1
  momentum: 0.9
  fisher: True
  name: ""
  plot_sample: False
  plot: False
  torch_seed: 43
