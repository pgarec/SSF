defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
hydra:  
  output_subdir: null  
  run:  
    dir: .

data:
  batch_size_train: 16
  batch_size_test: 1
  data_path: "./data"
  dataset: "SNELSON"
  dimensions: 1
  n_models: 3
  max_samples_train: 0
  max_samples_test: 0
  fisher_path: "./fisher/computed_fishers/"
  grad_path: "./fisher/computed_grads/"
  model_path: "./fisher/models/"
  fisher_samples: 10000
  
  plot: True
  permutations: 20
  m: 100
  weight_permutations: 20
  layer_weight_permutation: 0

train:
  lr: 0.01
  perm_lr: 0.01
  hidden_dim: 16
  epochs: 100
  epochs_perm: 5000
  step_size: 212
  weight_decay: 0.01
  gamma: 0.1
  momentum: 0.9
  plot_sample: False
  plot: False
  torch_seed: 40
  sigma_sq: 0.5
  
 
